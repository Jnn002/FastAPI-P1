<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica tu correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
            color: #777777;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Confirma tu correo electrónico</h1>
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>Gracias por registrarte. Por favor, confirma tu correo electrónico haciendo clic en el botón de abajo:</p>
            <a href="https://example.com/verify?token=TU_TOKEN_AQUI" class="button">Verificar correo</a>
            <p>Si no solicitaste este correo, puedes ignorarlo con seguridad.</p>
        </div>
        <div class="footer">
            <p>© 2025 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
