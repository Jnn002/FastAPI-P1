<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Confirm Your Email</title>
    </head>
    <body style="margin:0;padding:0;background-color:#f4f4f4;font-family:Arial, Helvetica, sans-serif;-webkit-text-size-adjust:none;">

        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:650px;margin:20px auto;background:#ffffff;">
            <!-- Header -->
            <tr role="banner">
                <td style="padding:25px 0;background:#4CAF50;text-align:center;">
                    <span style="color:#ffffff;font-size:24pt;font-weight:bold;">Email Verification</span>
                </td>
            </tr>
            
            <!-- Body -->
            <tr role="main">
                <td style="padding:30px;line-height:1.5;color:#333333;font-size:14pt;">
                    <p style="margin:0 0 15px 0;">Hello {{ user_name }},</p>
                    <p style="margin:0 0 15px 0;">Welcome to BookBook! Please confirm your email address:</p>
                    
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="margin:20px auto 25px auto;">
                        <tr>
                            <td align="center" bgcolor="#4CAF50" style="border-radius:4px;">
                                <a href="{{ verification_link }}" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    style="display:inline-block;color:#ffffff;text-decoration:none;font-size:14pt;padding:12px 24px;line-height:1.5;border-radius:4px;font-weight:bold;">
                                    Verify Email
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <!-- Footer -->
            <tr role="contentinfo">
                <td style="padding:25px 30px;background:#121212;color:#cccccc;font-size:10pt;line-height:1.5;">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td style="border-top:1px solid #333333;padding-bottom:15px;"></td>
                        </tr>
                    </table>
                    
                    <p style="margin:0 0 10px 0;">Sent by <strong style="color:#ffffff;">BookBook</strong></p>
                    <p style="margin:0 0 10px 0;">
                        Questions? Contact 
                        <a href="mailto:support@example.com" 
                            style="color:#4CAF50;text-decoration:underline;">support@example.com</a>
                    </p>
                    <p style="margin:0;">
                        <a href="{{ unsubscribe_link }}" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            style="color:#4CAF50;text-decoration:underline;">Unsubscribe</a>
                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
